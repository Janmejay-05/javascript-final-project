<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="main_cointainer">
      <div class="inputfields">
        <h1>Product Details</h1>
        <input type="text" class="textinput" id="tittle" placeholder="tittle" />
        <input type="text" class="textinput" id="price" placeholder="price" />
        <input type="text" class="textinput" id="url" placeholder="url" />
        <input
          type="text"
          class="textinput"
          id="category"
          placeholder="category"
        />
        <div class="btn_div">
          <button id="btn" class="btn">Add product</button>
          <button id="btn2" class="btn">Low-high</button>
          <button id="btn3" class="btn">high-low</button>
        </div>
      </div>
      <!-- <canvas id="canvas"></canvas>
      <canvas id="canvas2"></canvas> -->
    </div>
    <div class="search_div">
      <div id="search">
        <input id="searchbar" placeholder="search here" type="text" />
      </div>
      <div class="selection_bar">
        <label for="" style="color: white">Categories</label
        ><select style="color: white" name="" id="Selection"></select>
      </div>

      <!-- <button class="btn" id="search_btn">Search</button> -->
    </div>

    <div id="cointainer"></div>

    <script src="../javascript/index.js"></script>
